<!DOCTYPE html>
<html lang="en">
<head>
    
                         <title>Grid-second-Assignment</title>
     <!---------------------------- External css  lib ----------------------------->
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 
     <!--------------------------- External Js lib-------------------------------------->
     <script src="js/bootstrap.js" type="text/javascript"></script>
     <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 bg-danger" style="height: 100px;"></div>
            <div class="col-lg-3 bg-success" style="height: 100px;"></div>
            <div class="col-lg-4 bg-warning" style="height: 100px;"></div>
        </div>
        <!-- second Row -->
        <div class="row">
            <div class="col-lg-6 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-3 bg-info" style="height: 100px;"></div>
            <div class="col-lg-3 bg-secondary" style="height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 bg-success" style="height: 100px;"></div>
            <div class="col-lg-3 bg-info" style="height: 100px;"></div>
            <div class="col-lg-3 bg-warning" style="height: 100px;"></div>
        </div>
        <!-- third row -->
        <div class="row">
            <div class="col-lg-4 bg-danger" style="height: 100px;"></div>
            <div class="col-lg-5 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-3 bg-dark" style="height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 bg-warning" style="height: 100px;"></div>
            <div class="col-lg-5 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-3 bg-secondary" style="height: 100px;"></div>
        </div>
        <!-- fourth Row -->
        <div class="row">
            <div class="col-lg-6 bg-black" style="height: 100px;">
            <div class="row">
                <div class="col-lg-8 bg-white" style="height: 50px;margin: 25px 115px;"></div>
            </div>
            </div>
            <div class="col-lg-6 bg-danger" style="height: 100px;">
                <div class="row">
                    <div class="col-lg-4 bg-white" style="height: 50px;margin: 25px 40px; "></div>
                    <div class="col-lg-4 bg-white" style="height: 50px;margin: 25px 80px; "></div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 bg-warning" style="height: 100px;"></div>
            <div class="col-lg-3 bg-success" style="height: 100px;"></div>
            <div class="col-lg-3 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-3 bg-success" style="height: 100px;"></div>
        </div>
    </div>
</body>
</html>
