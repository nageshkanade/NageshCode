<!DOCTYPE html>
<html >
<head>

    <title>HTMl Tag</title>
    <style>
        table{
            border: 1px solid red;
            border-collapse: collapse;
            width: 100%;
        }
        th{
            text-align: center;
            
        }

    </style>
</head>
<body>

    <!-------------------------  HTMl Tag ----------------------->

    <!-- ---------------------- Marks ---------------- -->
    <p>welcone <mark> To Nagesh</mark> family</p>

    <!------------------------------ Delect ----------------------- -->
    <p>welcome <del>To Nagesh</del>family</p>
    <!----------------------- <b> ------------------>
        <p>welcome <b>To Nagesh</b>family</p>
    <!------------------- <blockquote> --------------- -->
        <blockquote>welcome To Nagesh family welcome to nagesh family welcome to nagesh family </blockquote>
    <!-------------------------- <span>--------------------->
        <p>welcome <span style="color: red;">To Nagesh</span>family</p>
    <!--------------------------------<table>----------------- -->
        
</body>
</html>
