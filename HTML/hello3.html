<!doctype html>
</html>
<head>
    <title>class and Id </title>
<style>
    /* --------------------------------------------- By using tag --------------------------------------------- */
    p{
        color:purple;
        text-align:center;
    }
    /* --------------------------------------------- By using Id-------------------------------------------------- */
    #A{
        color:red;
        text-align:center;
    }
    /* --------------------------------------------- By using Class ------------------------------------------------ */
    .abc{
        color:green;
        text-align:center;
    }
    
</style>
</head>
<body>
    <!------------------------------------------- internal css tag ----------------------------------------------------->

    <p> Have A Nice Day </p>
    <p Id="A"> Have A Good Day </p>
    <p class="abc">Have A Great </p>

</body>
</html>
