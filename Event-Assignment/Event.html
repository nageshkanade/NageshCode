<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event-Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nag {
            position: relative;

            span {
                position: absolute;
                right: 20px;
                top: 15px;

            }
        }
        .card-body{
            .col-md-6{
                span{
                    padding: 5px 0px;
                }
            }
        }
        
    </style>
</head>

<body>
    <div class=" py-3" style="background-color: blue; ">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <img src="logo.png" style="height: 40px;">
                </div>
                <div class="col-md-7  nag">
                    <input type="text" placeholder="Search for products Brand and more" class="form-control"
                        style="height: 50px;">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>

                <div class="col-md-2">
                    <button class=" px-4 float-end" style="color: blueviolet;">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-8 ">
                <div class="card " style="border: none;">
                    <div class="card-header d-flex justify-content-between align-content-center ">
                        <p class="mt-2">Form Saved address</p>
                        <button class="px-5" style="background-color: white; color: purple;">Enter delivery
                            pincode</button>
                    </div>
                    <div class="card-body  ">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="phone.png" style=" width: 60%;">
                            </div>
                            <!--  -->
                            <div class="col-md-6">
                                <h5>Vivo V30 Pro (Andaman Blue, 512 GB)</h5>
                                <span>Seller.TrueComRetail</span><img src="kkk.png"> <br>
                                <span style="text-decoration: line-through;"><i class="fa-solid fa-indian-rupee-sign" ></i><span id="price" class="text-decoration-line-through"></span></span>
                                <span style="font-size: 30px;"><i
                                        class="fa-solid fa-indian-rupee-sign"></i><span id="price2"></span></span>
                                <span style="color: green;">6% Offers applied <i class="fa-solid fa-circle-info"
                                        style="color: green;"></i></span>
                            </div>
                            <div class="col-md-4">
                                <p>Deivary by Mon May 13 |<span style="text-decoration: line-through;"><i
                                            class="fa-solid fa-indian-rupee-sign"></i>40Free</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button onclick="minus()"><i class="fa-solid fa-minus" ></i></button>
                        <input type="text" style="width: 5%;" id="quantity">
                        <button onclick="plus()"><i class="fa-solid fa-plus"></i></button>
                        <button class="btn btn-danger px-5 float-end">Place Order</button>
                        <span style="margin: 0px 10%; font-size: 20px;">Save For Later Remove</span>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="col-md-3 ms-3">
                <div class="card" style="border: none;">
                    <div class="card-header">
                        <h5>Price Details</h5>
                    </div>
                    <div class="card-body">
                     <div class="row">
                        <div class="col-md-6">
                            <span class="d-block" >Price (<span id='item'>5</span> Item)</span>
                            <span class="d-block">Discount</span>
                            <span class="d-block">Deilvery Charges</span>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="d-block "><i class="fa-solid fa-indian-rupee-sign" id="price1"></i></span>
                            <span class="d-block"><i class="fa-solid fa-indian-rupee-sign"></i>
                            <span id="discount"></span>
                            </span>
                            <span class="d-block"><i class="fa-solid fa-indian-rupee-sign"></i>40 Free</span>
                        </div>
                     </div>
                        <hr style="border: 2px dashed gray;">
                        <span style="font-size: 20px;">Total Amount</span>
                        <span class="float-end"><i class="fa-solid fa-indian-rupee-sign"></i><span id="price3"></span></span>
                        <hr style="border: 2px dashed gray;">
                        <p style="color: green;">You will save<i class="fa-solid fa-indian-rupee-sign"></i><span id="discount1"></span> this order</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
