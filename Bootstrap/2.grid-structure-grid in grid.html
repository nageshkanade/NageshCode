<!DOCTYPE html>
<html lang="en">

<head>
    <title> Grid-structure</title>
    <!---------------------------- External css  lib ----------------------------->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--------------------------- External Js lib-------------------------------------->
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- ---------------------- Grid ----------------------------------------------------------

    0. xtra small (xs)                 - Mobile              -576px
    1.smal (sm)                        - Mobile/Tab             -576px    >=576px but <= 768px
    2.Medium (md)                      - Tab/laptop                - 768px   >=768px but <= 992px
    3.large (lg)                       - laptop         -992px    >=992px but <= 120px
    4.xtra large (xl)                  - laptop/Destop      -1200px   >=1200px but <=1400px
    5. xtra xtra large (xxl)           - Desktop            -1400px   >=1400px            
    ---------------------------------------------------------------------------------------------->
    <!----------------------- First Row ------------------------>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-6 bg-warning" style="height: 100px;"></div>
        </div>
        <!----------------------- second Row ------------------------>
        <div class="row">
            <div class="col-lg-4 bg-danger" style="height: 100px;"></div>
            <div class="col-lg-4 bg-success" style="height: 100px;"></div>
            <div class="col-lg-4 bg-info" style="height: 100px;"></div>
        </div>
        <!----------------------- Third Row ------------------------>
        <div class="row">
            <div class="col-lg-3 bg-warning" style="height: 100px;"></div>
            <div class="col-lg-3 bg-primary" style="height: 100px;"></div>
            <div class="col-lg-3 bg-dark" style="height: 100px;"></div>
            <div class="col-lg-3 bg-success" style="height: 100px;"></div>
        </div>
        <!----------------------- four Row ------------------------>
        <div class="row">
            <div class="col-lg-2 bg-danger" style="height: 100px;"></div>
            <div class="col-lg-2 bg-dark" style="height: 100px;"></div>
            <div class="col-lg-2 bg-success" style="height: 100px;"></div>
            <div class="col-lg-3 bg-danger" style="height: 100px;"></div>
            <div class="col-lg-3 bg-warning" style="height: 100px;"></div>
        </div>
        <!-------------------------- five Row ------------------------>
        <div class="row">
            <div class="col-lg-6 bg-primary" style="height: 200px;">
                <div class="row">
                    <div class="col-lg-6 bg-success" style="height: 200px;"></div>
                    <div class="col-lg-6 bg-dark" style="height: 200px;"></div>
                </div>
            </div>
            <div class="col-lg-6 bg-dark" style="height: 200px;">
                <div class="row">
                    <div class="col-lg-6 bg-warning" style="height: 200px;"></div>
                    <div class="col-lg-6 bg-danger" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <!------------------------------ sixth Row ----------------------->
        <div class="row">
            <div class="col-lg-8 bg-primary" style="height: 300px;">
                <div class="row">
                    <div class="col-lg-11 bg-white" style="height: 250px; margin: 28px 35px;">
                        <div class="row">
                            <div class="col-lg-11 bg-dark" style="height: 200px; margin: 22px 35px;">
                                <div class="row">
                                    <div class="col-lg-11 bg-white" style="height: 150px; margin: 22px 35px;">
                                        <div class="row">
                                            <div class="col-lg-11 bg-dark" style="height: 100px; margin: 22px 30px;">
                                            
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="col-lg-4 bg-success" style="height: 300px;">
                <div class="row">
                    <div class="col-lg-12 bg-dark" style="height: 150px;">
                        <div class="row">
                            <div class="col-lg-6 bg-danger" style="height: 150px;">
                                <div class="row">
                                    <div class="col-lg-8 bg-white" style="height: 100px; margin: 25px 30px;"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 bg-warning" style="height: 150px;">
                                <div class="row">
                                    <div class="col-lg-8 bg-white" style="height: 100px; margin: 25px 30px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 bg-info" style="height: 150px;">
                        <div class="row">
                            <div class="col-lg-6 bg-warning" style="height: 150px;">
                                <div class="row">
                                    <div class="col-lg-8 bg-white" style="height: 100px; margin: 25px 30px;"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 bg-danger" style="height: 150px;">
                                <div class="row">
                                    <div class="col-lg-8 bg-white" style="height: 100px; margin: 25px 30px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
