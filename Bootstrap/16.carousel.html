<!DOCTYPE html>
<html lang="en">
<head>
    
                            <title>carousel Demo</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!----------------------- coarousel Demo ---------------------------->
    <div class="container">
        <div class="carousel slide" date-bs-ride="carousel" id="carousel">
            <div class="carousel-indicators">
            <button data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#carousel" data-bs-slide-to="2"></button>
            <button data-bs-target="#carousel" data-bs-slide-to="3"></button>
            
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/random/?cars" style="width: 100%; height: 700px;">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/random/?animals" style="width: 100%; height: 700px;" >
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/random" style="width: 100%; height: 700px;">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/random/?wallpapers" style="width: 100%; height: 700px;">
                </div>
            </div>
            <!-- ------------------------------------------- -->
            <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide-to="prev"><span class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide-to="Next"><span class="carousel-control-next-icon"></span></button>
    
        </div>
    </div>
</body>
</html>
