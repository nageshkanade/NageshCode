<!DOCTYPE html>
<html lang="en">
<head>
    
                            <title>Margin and padding</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!----------------------- Margin and Padding ---------------------------->

    <div class="container-fluid">
        <!----------------------- Margin / Padding -----------------------------
            1,2,3,4,5
            m-1=4px
            m-2=8px
            m-3=16px
            m-4=24px
            m-548px
            m-auto

            1. margin -m 
            2.margin-top - mt 
            3.margin-left - ms
            4.margin-right - me 
            5.margin-left  + margin-right -mx -3
            6.margin-top + margin-botton- my -4

            1,2,3,4,5
            p-1=4px
            p-2=8px
            p-3=16px
            m-4=24px
            p-48px
            p-auto

            Padding classic
            1. Padding -p 
            2.Padding-top - pt 
            3.Padding-left - ps
            4.Padding-right - pe 
            5.Padding-left  + Padding-right -px -3
            6.Padding-top + Padding-botton- py -4

            -------------------------------------------------------------------------------->
            <div class="bg-warning m-5" style="height: 200px;"></div>
            <div class="bg-success py-4" style="width: 150px;">Have of Nice Day</div>
    </div>
</body>
</html>
