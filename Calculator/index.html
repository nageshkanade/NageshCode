<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" class="opertor" id="mein">
                </div>
                <div class="inputs">
                    <input type="button" value="AC" onclick="clear1()">
                    <input type="button" value="Dl" onclick="delect1()">
                    <input type="button" value="%" onclick="modilo1()" id="modilo">
                    <input type="button" value="/" onclick="divider1()" id="divider" >
                </div>
                <div class="inputs">
                    <input type="button" value="7" onclick="seven1()" id="seven">
                    <input type="button" value="8" onclick="eight1()" id="eight">
                    <input type="button" value="9" onclick="nine1()" id="nine">
                    <input type="button" value="*"  onclick="multiplication1()" id="multiplication">
                </div>
                <div class="inputs">
                    <input type="button" value="4" onclick="four1()" id="four">
                    <input type="button" value="5" id="five" onclick="five1()">
                    <input type="button" value="6" onclick="six1()" id="six">

                </div>
                <div class="inputs">
                    <input type="button" value="1" id="first" onclick="one1()">
                    <input type="button" value="2" id="second" onclick="two1()">
                    <input type="button" value="3" id="third" onclick="three1()">
                    <input type="button" value="+"  id ='plus'onclick="plus1()">
                </div>
                <div class="inputs">
                    <input type="button" value="." onclick="point1()" id="point">
                    <input type="button" value="0" onclick="zero1()" id="zero">
                    <input type="button" value="=" class="equal" onclick="equal1()">

                </div>
            </form>
        </div>
    </div>
