<!DOCTYPE html>
<html lang="en">
<head>
     <title>Link-in-button</title>
     <!-- --------------------- Link in button ------------------------- -->
   <style>
    input[type='submit']{
        background-color: red;
        padding: 5px;
        border-radius: 10px;
        color: white;
        font-size: 15px;
        border: none;
    }
    input[type='button']{
        background-color: rgb(255, 0, 170);
        padding: 5px;
        border-radius: 10px;
        color: white;
        font-size: 15px;
        border: none;
    }
    button{
        background-color: rgb(255, 145, 0);
        padding: 5px;
        border-radius: 10px;
        color: white;
        font-size: 15px;
        border: none;
    }
    .link-button{
        background-color: black;
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 15px;

    }
    .link-button:hover{
        background-color: red;
        color: black;
    }
    button[ type='button']{
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 15px;
        border: none;
    }
    
   </style>
</head>
<body>
    <!-- ------------------- Link in button ------------- -->
    
    <input type="button" value="button">
    <input type="submit" value="submit" >
    <button>Register</button>
    <a href="" class="link-button">google</a>
    <button type="button">button</button>
    
</body>
</html>
