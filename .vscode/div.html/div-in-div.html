<!doctype html>

<head>
    <title>div in div</title>
    <style>
        .A {
            background-color: red;
            height: 100px;
            width: 50%;
            float: left;
        }

        .A1 {
            background-color: blue;
            height: 100px;
            width: 50%;
            float: left;
        }

        .A2 {
            background-color: green;
            height: 100px;
            width: 50%;
            float: left;
        }



        .B {
            background-color: purple;
            height: 100px;
            width: 50%;
            float: left;

        }

        .B1 {
            background-color: brown;
            height: 100px;
            width: 50%;
            float: left;
        }

        .B2 {
            background-color: yellow;
            height: 100px;
            width: 50%;
            float: left;
        }

        .C {
            background-color: red;
            height: 300px;
            width: 60%;
            float: left;
        }

        .C1 {
            background-color: pink;
            height: 150px;
            width: 100%;
        }

        .C11 {
            background-color: yellow;
            height: 150px;
            width: 50%;
            float: left;
        }

        .C12 {
            background-color: red;
            height: 150px;
            width: 50%;
            float: left;
        }

        .C2 {
            background-color: blue;
            width: 100%;
            height: 150px;
        }

        .C21 {
            background-color: red;
            height: 150px;
            width: 50%;
            float: left;
        }

        .C22 {
            background-color: yellow;
            height: 150px;
            width: 50%;
            float: left;
        }

        .C221 {
            background-color: white;
            height: 110px;
            width: 50%;
            float: left;
            margin: 30px;
        }

        .D{
            background-color: purple;
            height: 300px;
            width: 40%;
            float: left;
        }
        .D1{
            background-color: yellow;
            height: 150px;
            width: 50%;
            float: left;
        }
        .D11{
            background-color: black;
            height: 100px;
            width: 40%;
            float: left;
            margin: 70px ;
            

        }
        .D2{
            background-color: blue;
            width: 50%;
            float: left;
            height: 150px;
        }
        .D3{
            background-color: red;
            height: 150px;
            width: 50%;
            float: left;
        }
        .D4{
            background-color:brown;
            height: 150px;
            width: 50%;
            float: left;
        }
    </style>

</head>


<body>

    <!-----------------------------------------------------inner div and outer div----------------->

    <div class="A">
        <div class="A1"></div>
        <div class="A2"></div>

    </div>

    <div class="B">
        <div class="B1"></div>
        <div class="B2"></div>
    </div>

    <div class="C">
        <div class="C1">
            <div class="C11"></div>
            <div class="C12"></div>

        </div>
        <div class="C2">
            <div class="C21"></div>
            <div class="C22">
                <div class="C221"></div>
            </div>
        </div>
    </div>
    <div class="D"> 
        <div class="D1">
            <div class="D11"></div>
        </div>
        <div class="D2"></div>
        <div class="D3"></div>
        <div class="D4"></div>
    </div>



</body>
