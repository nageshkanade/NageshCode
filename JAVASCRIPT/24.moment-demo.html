<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Moment Demo</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .main{
        height: 100vh;
        width: 100%;
        /* background-color: red; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box{
        height: 80%;
        width: 30%;
        background-color: wheat;
        border-radius: 40px;

      }
      .box1{
        height: 40%;
        width: 100%;
        background-color:#9FB7DA;
        
        display: flex;
        justify-content: center;
        align-items: center;
        i{
            font-size: 160px;
            color: #CFDBED;
        }
      }
      .box2{
        height: 60%;
        width: 100%;
        background-color:#CED9EC;
        display: flex;
        justify-content: start;
        flex-direction: column;
        align-items: center;

        i{
            font-size: 80px;
        }

      }
    </style>
</head>
<body>
<div class="main" >
    <div class="box">
        <div class="box1">
            <span><i class="fa-solid fa-cloud"></i></span>
        </div>
        <div class="box2">
            <i class="fa-solid fa-street-view"></i>
            <h1>Bhenda BK</h1>
            <h1>IN</h1>
            <h4><span id="day">Wed</span> | <span id="month">June 2024</span> | <span id="time">4:56 PM</span></h4>
            <h1>31.88<sup>0</sup><sub>C</sub> </h1>
            <h2 class="mt-2">Min 31.88<sup>0</sup><sub>C</sub> | Max 31.88<sup>0</sup><sub>C</sub></h2>
        </div>
    </div>
</div>

<script>
let d= new Date();

let d2=['sunday','Monday','Tuesaday','wednsday','thuraday','friday','saturday'];
         let day1= d2[d.getDay()]
         document.getElementById('day').innerHTML=day1

         let m1=['january','febuary','march','april','may','June','jully','auguesst','september','octomber','nov','dec'];
          let month1= m1[d.getMonth()]
          document.getElementById('month').innerHTML=month1

         let hours = d.getHours()
         let minute = d.getMinutes();
         
        //  document.getElementById('time').innerHTML= hours + ":" + minute
         document.getElementById('time').innerHTML= `${hours}:${minute}`

</script>
</body>
</html>
