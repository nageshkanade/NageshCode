<body>
   <button class="btn btn-warning" onclick="form1()">Click Me</button>
   <div id="abc"></div><br><br>
   <div id="pqr"></div>
    <script>
      function form1()
      {
        document.getElementById('abc').innerHTML="No1:<input type='text' id='no1' onchange='operation1()'>&nbsp;&nbsp;No2:<input type='text' id='no2' onchange='operation1()'>"
      }

      function operation1()
      {
        // alert('sucess...')
        var no1=parseInt(document.getElementById('no1').value);
        var no2=parseInt(document.getElementById('no2').value);
        document.getElementById('pqr').innerHTML=no1+no2;
        

      }
    </script>
