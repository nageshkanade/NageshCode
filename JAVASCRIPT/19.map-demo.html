<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="background-color: yellow; height: 100vh">
    
            <h2>Demo Using Map Method Showing all the Data</h2>
            <div class="card w-50 p-5" style="border-radius: 20px;">
                <div class="card-body" style="border-radius: 30px;">
                    <table class="table table-bordered text-center" id="tableDetail" style="border: 1px solid black;">
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    <script>

        let heading = ` <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Address</th>
                        </tr>`

        let obj = [
            { 'no': '1', 'name': 'Rajesh', 'age': 20, 'mark': 85 },
            { 'no': '2', 'name': 'Dharm', 'age': 20, 'mark': 75 },
            { 'no': '3', 'name': 'Nagesh', 'age': 20, 'mark': 50 },
            { 'no': '4', 'name': 'sitaram', 'age': 20, 'mark': 40 },
            { 'no': '5', 'name': 'siddhu', 'age': 20, 'mark': 90 },
            { 'no': '6', 'name': 'om', 'age': 20, 'mark': 70 },
            { 'no': '7', 'name': 'raj', 'age': 20, 'mark': 40 },
        ]

        let pqr = obj.filter((item,index)=>{
              return item.mark > 50;
          })
          console.log(pqr)
        //   pqr = [
        //     { 'no': '1', 'name': 'Rajesh', 'age': 20, 'mark': 85 },
        //     { 'no': '2', 'name': 'Dharm', 'age': 20, 'mark': 75 },
        //     { 'no': '5', 'name': 'siddhu', 'age': 20, 'mark': 90 },
        //     { 'no': '6', 'name': 'om', 'age': 20, 'mark': 70 },
        // ]
        let tableD = document.getElementById('tableDetail');

        let abc =  pqr.map((item, index) => {
            return `<tr>
                <td>${item.no}</td>
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.mark}</td>
                </tr>`

        })
        tableD.innerHTML = heading + abc;

    
    </script>
</body>

</html>
