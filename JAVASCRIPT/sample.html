<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            color: red;
        }
    </style>
</head>
<body>
    <script>
/*
        1) syntax : 
            function function_name(parameter list){
                // body of function 
            }

            eg. 
            function abc(){
                console.log("abc");
            }
            calling :- 
            syntax :-
            1) function_name();
            eg.
            abc();

        2) syntax : 
            datatype function_name = ( parameter list ) =>{
                // body
            }

            eg.

            const pqr = () =>{
                console.log("this is arrow function...");
            }
*/


    </script>

    <div id="div1"></div>

    <script>
        document.getElementById("div1").innerHTML = "<h1> Hello world </h1>";
    </script>
</body>
</html>
