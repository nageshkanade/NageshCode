<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #nagesh{
            display:none;
        }
    </style>
</head>
<body>
    <button class="btn btn-danger" onclick="abc()">Chick me</button>
        <div id="nagesh"><input type='text' style='width:80%;height:200px;' id='t1'><br><button class='btn btn-primary' onclick="lower()">Lower</button><button class='btn btn-danger' onclick="upper()">upper</button></div>
    
<div>
    <h1>Previous</h1>
    <p id="textfield"></p>
</div>
</body>


</html>
<script>
    abc=()=>{
        document.getElementById('nagesh').style.display='block'
    }

    
    document.getElementById('t1').addEventListener('input',()=>{
        let text=document.getElementById('t1').value;
        document.getElementById('textfield').innerHTML=text;
})

const lower =()=>{
    let text =document.getElementById('t1').value;
    var str= String(text)
    document.getElementById('textfield').innerHTML= str.toLowerCase(); 
    document.getElementById('t1').value= str.toLowerCase(); 
}
const upper =()=>{
    let text =document.getElementById('t1').value;
    var str= String(text)
    document.getElementById('textfield').innerHTML= str.toUpperCase(); 
    document.getElementById('t1').value= str.toUpperCase(); 
}
</script>
